    <script language="Javascript">
        function mycheck(myform, tool) {
           
            if (myform.uid.value == "") {
                alert("请输入" + tool + "!");
                myform.uid.focus();
                return;
            }
            if (myform.pwd.value == "") {
                alert("请输入密码");
                myform.pwd.focus();
                return;
            }
            
            if (myform.example.value == "教师" && myform.uid.value == "41455005" && myform.pwd.value == "41455005") {
                alert("教师身份登录！");
                window.location.href = "mainx.html";
                return;
            }
            if (myform.example.value == "管理员" && myform.uid.value == "41455006" && myform.pwd.value == "41455006") {
                alert("管理员身份登录！");
                window.location.href = "mager.html";
                return;
            }
            if (myform.example.value == "学生" && myform.uid.value == "41455004" && myform.pwd.value == "41455004") {
                alert("学生身份登录！");
                window.location.href = "student1.html";
                return;
            }
            else
            {
                alert("输入有误，请重新输入或注册！！！！");
                return;

            }
        }
    </script>
